# Git aliases configuration
# Format: alias_name,script_file,description
#
# Each line defines a single Git alias with:
# - alias_name: The command name to use with git (e.g., git committo)
# - script_file: The script file that implements the command
# - description: A short explanation of what the command does
#
# Configuration settings (format: @setting=value)
@default_base_branch=master
# Change the line above to set your preferred default base branch (e.g., main, develop, etc.)

# Push staged changes to a new branch without switching branches
committo,git-committo.sh,"Push staged changes to a new branch without switching branches"

